    <h3>Ingredients:</h3>
    <ul>
        <li>1 kg (about 3 lbs) beef short ribs</li>
        <li>1 small Korean radish (or daikon), about 2 cups</li>
        <li>1 medium size onion</li>
        <li>12 cups water</li>
        <li>Starch noodles (optional)</li>
        <li>4 cloves of minced garlic</li>
        <li>4 to 6 green onions, chopped</li>
        <li>ground black pepper</li>
    </ul>
